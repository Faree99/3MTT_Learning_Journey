body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    /* background-color: #000;  */
    background-image: url(https://thumbs.dreamstime.com/b/wood-background-wallpaper-hd-123273980.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    margin: 0;
}

.container {
    position: relative;
}

#signage {
    font-size: 5rem;
    font-weight: bold;
    color: transparent;
    position: relative;
    overflow: hidden;
}

#signage::before {
    content: "We Are Open"; 
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
    background-size: 300% 100%; 
    animation: fill 2s linear infinite;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    z-index: 1; 
}

@keyframes fill {
    0% {
        background-position: 100% 0;
    }
    100% {
        background-position: 0 0; /* Move gradient to fill from left to right */
    }
}
