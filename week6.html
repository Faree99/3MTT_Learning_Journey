<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inventory</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }
        label, input, button { display: block; margin: 10px 0; }
        ul { list-style: none; padding: 0; }
        li { background: #f0f0f0; padding: 10px; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Inventory</h1>
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" placeholder="Enter product name">
        <label for="productPrice">Product Price:</label>
        <input type="number" id="productPrice" placeholder="Enter product price">
        <label for="productCategory">Product Category:</label>
        <input type="text" id="productCategory" placeholder="Enter category">
        <button onclick="addProduct()">Add Product</button>

        <h2>Product List</h2>
        <ul id="productList"></ul>
    </div>

    <script>
        let products = [];

        async function addProduct() {
            let name = document.getElementById("productName").value;
            let price = document.getElementById("productPrice").value;
            let category = document.getElementById("productCategory").value;

            // Control flow: Check if all inputs are filled
            if (!name || !price || !category) {
                alert("Please fill all fields!");
                return;
            }

            // Creating a product object
            let newProduct = { name, price, category };

            // Simulate async operation (e.g., fetching data from server)
            await simulateDelay();

            products.push(newProduct);
            displayProducts();
        }

        // Asynchronous function using promises
        function simulateDelay() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve();
                }, 1000); // 1 second delay to mimic async
            });
        }

        // Display products from the array
        function displayProducts() {
            let productList = document.getElementById("productList");
            productList.innerHTML = ""; // Clear current list

            products.forEach((product) => {
                let listItem = document.createElement("li");
                listItem.innerText = `Name: ${product.name}, Price: $${product.price}, Category: ${product.category}`;
                productList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
